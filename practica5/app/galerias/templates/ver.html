{% extends "base.html" %}

    {% block content %} 

    <h1>Galerias : </h1>
    {% for x in galerias %}
        <h1> {{x.nombre}} ,  {{x.direccion}} </h1>
    {% endfor %}


    <h1>Cuadros : </h1>
    {% for x in cuadros %}
        <div id= "cuadro">
            <h1> {{x.nombre}} , {{x.galeria}} , {{x.autor }} , {{x.fecha_creacion}}   </h1>\
            <img src ="/galerias/media/{{x.imagen}}" />


        </div>
        
    {% endfor %}



    {% endblock %}
